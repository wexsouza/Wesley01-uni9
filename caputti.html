        .botao{
            
            position: fixed;
            top: 50px;
            left: 20px;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1002;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .botao span {
            display: block;
            height: 3px;
            width: 100%;
            background: #1a2041;
            border-radius: 3px;
            transition: 0.8s;

        }
        .comeco{
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #04010c;
            color: rgb(18, 192, 29);
            transition: left 0.8s ease;
            padding-top: 60px;
            z-index: 1001;

        }
        .comeco ul, li{
            color: rgb(252, 252, 252);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(232, 219, 219, 0.2);


        }
        .comeco ul,li:hover{
            color: black;
            transition: 0.2s;
            background: rgba(12, 180, 231, 0.1);
            cursor: pointer;


        }
         .comeco ul,li:active{
            color: rgb(209, 209, 6);
         }
        .overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;

        }
        #menu:checked ~ .comeco{
            left: 0;

        }
        #menu:checked ~ .overlay{
            opacity: 1;
            pointer-events: auto;
        }
        #menu:checked + .botao span:nth-child(1){
            transform: rotate(45deg) translateY(13px);
            background: white;
        }
                #menu:checked + .botao span:nth-child(2){
            opacity: 0;
        }
                #menu:checked + .botao span:nth-child(3){
            transform: rotate(-45deg) translateY(-13px);
            background: white;
        }
