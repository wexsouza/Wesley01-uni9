<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Front-End</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at center, #0a0020, #020010 80%);
    color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1 {
    text-align: center;
    font-size: 7rem;
    color: #bfffff;
    text-shadow: 0 0 25px #00ffff, 0 0 40px #00bfff;
    margin-top: 60px;
  }

  .scene {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }

  /* Foguete emoji */
  .rocket {
    position: absolute;
    top: 52%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    animation: floating 3s ease-in-out infinite;
    z-index: 2;
  }

  /* Fogo animado */
  .fire {
    position: absolute;
    top: 52%;
    left: calc(50% - 50px);
    width: 30px;
    height: 30px;
    background: radial-gradient(circle at center, orange 20%, gold 60%, transparent 80%);
    border-radius: 50%;
    filter: blur(6px);
    animation: flame 0.2s infinite alternate;
    transform: translateY(-50%);
    z-index: 1;
  }

  /* Anima√ß√£o do fogo */
  @keyframes flame {
    from {
      transform: scale(1) translateY(-50%);
      opacity: 1;
    }
    to {
      transform: scale(1.6) translateY(-50%);
      opacity: 0.6;
    }
  }

  /* Movimento suave do foguete */
  @keyframes floating {
    0%, 100% {
      transform: translate(-50%, -52%);
    }
    50% {
      transform: translate(-50%, -48%);
    }
  }

  /* Estrelas e movimento de fundo */
  .stars {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
      radial-gradient(white 1px, transparent 1px),
      radial-gradient(white 1px, transparent 1px),
      radial-gradient(white 1px, transparent 1px),
      radial-gradient(white 1px, transparent 1px),
      radial-gradient(white 1px, transparent 1px);
    background-size: 200px 200px, 300px 300px, 400px 400px, 500px 500px, 600px 600px;
    background-position: 0 0, 100px 100px, 50px 50px, 200px 200px, 150px 250px;
    animation: moveStars 120s linear infinite;
    z-index: 0;
  }

  @keyframes moveStars {
    from {
      background-position: 0 0, 100px 100px, 50px 50px, 200px 200px, 150px 250px;
    }
    to {
      background-position: -2500px 1200px, -2000px 1000px, -1500px 800px, -1000px 600px, -500px 400px;
    }
  }

  p {
    text-align: center;
    margin-top: 650px;
    font-size: 1.1rem;
  }

</style>
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <h1>Front-End!</h1>

    <!-- Fogo -->
    <div class=""></div>

    <!-- Foguete emoji -->
    <div class="rocket">üöÄ</div>

    <p>Estamos felizes em ter voc√™ no curso de <strong>Front-End</strong>.</p>
    <p>‚ÄúAqui come√ßa sua jornada no desenvolvimento Front-End üöÄ‚Äù</p>
  </div>
</body>
</html>
