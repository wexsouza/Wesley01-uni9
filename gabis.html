/* ======= ESTILO GERAL ======= */
body {
  background-color: rgb(0, 0, 0);
  background-image:
    radial-gradient(circle at top left, rgba(18, 39, 224, 0.057), transparent 70%),
    radial-gradient(circle at bottom right, rgba(99, 6, 6, 0.247), transparent 70%);
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;
  color: white;
}

/* ======= MENU HAMBURGUER ======= */
#menu {
  display: none;
}

.botao {
  position: fixed;
  top: 50px;
  left: 20px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 1002;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.botao span {
  display: block;
  height: 3px;
  width: 100%;
  background: #ebecf0;
  border-radius: 3px;
  transition: 0.8s;
}

/* ======= MENU LATERAL MODERNO ======= */
.comeco {
  position: fixed;
  top: 0;
  left: -250px;
  width: 250px;
  height: 100%;
  background: linear-gradient(180deg, rgba(10, 10, 20, 0.95), rgba(5, 5, 15, 0.85));
  backdrop-filter: blur(10px);
  box-shadow: 2px 0 15px rgba(2, 144, 245, 0.829);
  border-right: 1px solid rgba(0, 150, 255, 0.15);
  transition: left 0.8s ease;
  padding-top: 60px;
  z-index: 1001;
  overflow-y: auto;
}

.comeco p {
  font-family: 'Poppins', sans-serif;
  color: rgba(255, 255, 255, 0.8);
  font-size: 18px;
  margin: 10px 20px;
  border-bottom: 1px solid rgba(0, 150, 255, 0.2);
  padding-bottom: 5px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* ======= ITENS DO MENU ======= */
.comeco ul li {
  list-style: none;
  padding: 12px 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  transition: all 0.3s ease;
}

.comeco ul li a {
  text-decoration: none;
  color: rgba(255, 255, 255, 0.75);
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
  display: block;
  transition: all 0.3s ease;
}

/* ======= EFEITO AO PASSAR O MOUSE ======= */
.comeco ul li:hover {
  background: rgba(238, 241, 243, 0.865);
  transform: translateX(5px);
  border-left: 3px solid rgba(246, 247, 248, 0.8);
}

.comeco ul li:hover a {
  color: #eaf0f2;
  text-shadow: 0 0 8px rgba(228, 231, 232, 0.6);
}

/* ======= SCROLLBAR ======= */
.comeco::-webkit-scrollbar {
  width: 6px;
}

.comeco::-webkit-scrollbar-thumb {
  background: rgb(236, 237, 237);
  border-radius: 4px;
}

.comeco::-webkit-scrollbar-thumb:hover {
  background: rgba(234, 236, 238, 0.6);
}

/* ======= OVERLAY ======= */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 1000;
}

/* ======= ANIMAÇÃO DO MENU AO ABRIR ======= */
#menu:checked ~ .comeco {
  left: 0;
}

#menu:checked ~ .overlay {
  opacity: 1;
  pointer-events: auto;
}

/* ======= ÍCONE DE MENU (X) ======= */
#menu:checked + .botao span:nth-child(1) {
  transform: rotate(45deg) translateY(13px);
  background: white;
}

#menu:checked + .botao span:nth-child(2) {
  opacity: 0;
}

#menu:checked + .botao span:nth-child(3) {
  transform: rotate(-45deg) translateY(-13px);
  background: white;
}

/* ======= LINKS ======= */
a {
  color: rgb(243, 236, 236);
  text-indent: none;
  text-decoration: none;
}

a:hover {
  color: rgb(236, 229, 229);
}

a:active {
  color: rgb(239, 239, 228);
}

/* ======= OUTROS ELEMENTOS DA PÁGINA ======= */
.img {
  padding-top: 240px;
  text-align: center;
}

video {
  text-align: center;
}

.img-video {
  text-align: center;
  padding-top: 2px;
  padding-bottom: 0px;

.links a {
  padding: 650px;
  font-size: 50px;
}

.html {
  text-align: center;
  padding-top: 20px;
  font-family: Arial, Helvetica, sans-serif;
  color: white;
  transition: .3s;
}

.html:hover {

  color: black;
}

.texto {
  padding-left: 650px;

/* ======= TÍTULO WELCOME ======= */

}

}
